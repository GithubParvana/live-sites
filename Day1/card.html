<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network</title>
    <link rel="stylesheet" href="./assets/styles/card.css">
</head>


<body>
    
    <div class="container">

        <div class="card-element card-one">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="user-profile">
            <p class="name">Alice Robins</p>
            <p class="job-name">Architect</p>

            <button>Follow</button>

        </div>

        <div class="card-element card-two">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="user-profile">
            <p class="name">Robert Langdon</p>
            <p class="job-name">Web Developer</p>

            <button>Follow</button>
        </div>

        <div class="card-element card-three">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="user-profile">
            <p class="name">Rachel Bayless</p>
            <p class="job-name">Data Science</p>

            <button>Follow</button>
        </div>

        <div class="card-element card-four">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="user-profile">
            <p class="name">Patrick Wood</p>
            <span class="job-name">Woodworker</span>

            <button>Follow</button>
        </div>

    </div>





</body>
</html>
